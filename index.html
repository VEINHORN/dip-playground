<html>
  <head>
    <title>Digital image processing</title>
    <link rel="stylesheet" type="text/css" href="css/libs/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/libs/ion.rangeSlider.css">
    <link rel="stylesheet" type="text/css" href="css/libs/ion.rangeSlider.skinFlat.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <div id="wrapper">
      <div>
        <img id="input-image">
      </div>
      <div>
        <canvas id="viewport" width="512" height="512"></canvas>
      </div>
      <div id="control">
        <div>
          <input type="text" id="url-input">
          <a href="#" id="load-btn" class="button button-rounded button-flat-royal">Load</a>
          
          <p>Linear correction:</p>
          <div id="linear-correction-slider"></div>
          <p>Gamma correction:</p>
          <div id="gamma-correction-slider"></div>
          <p>Logarithm correction:</p>
          <div id="logarithm-correction-slider"></div>
          <p>Binary image (threshold):</p>
          <div id="binary-correction-slider"></div>

          <div id="filters-wrapper">
            <a href="#" id="gray-btn" class="button button-rounded button-flat">Grayscale</a>
            <a href="#" id="gray-btn" class="button button-rounded button-flat-primary">Otsu</a>
          </div>
        </div>
      </div>
    </div>
    <div id="histogram_wrapper">
      <div>
        <canvas class="histogram" id="input_histogram" width="255" height="150" style="background: red;"></canvas>
      </div>
      <div>
        <canvas class="histogram" id="output_histogram" width="255" height="150" style="background: red;"></canvas>
      </div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/ion.rangeSlider.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
