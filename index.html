<html>
  <head>

      <div>
        <img src="images/lenna.png">

      <div>
        <canvas class="histogram" id="output_histogram" width="255" height="150" style="background: red;"></canvas>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
